<p>（中央社台北12日電）根據中央氣象署最新資訊，12日5時15分發生芮氏規模4.8地震，地震深度32.1公里，震央位於花蓮縣政府東北東方53.0公里(位於台灣東部海域)，最大震度宜蘭縣3級。（編輯：陳正健）130912</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/9888/">#花蓮</a></div></div>
