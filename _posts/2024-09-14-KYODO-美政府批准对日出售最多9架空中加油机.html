                    <p>【共同社华盛顿9月14日电】美国政府13日批准了向日本最多出售9架空中加油机KC-46A及相关设备的计划，并通知了国会。总额预计将达41亿美元。美方表示，这将提高日本的空中加油能力，强化针对地区威胁的威慑力。（完）</p>
