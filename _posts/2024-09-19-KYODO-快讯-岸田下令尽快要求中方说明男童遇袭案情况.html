                    <p>【共同社9月19日电】日本首相岸田文雄19日就中国广东省深圳市发生的日本男童遇袭身亡案表示：“这是极其卑劣的犯罪行为。我已经下达指示，让有关部门尽早要求中方说明案件实际情况。”他是在石川县内滩町接受媒体采访时这样表示的。（完）</p>
