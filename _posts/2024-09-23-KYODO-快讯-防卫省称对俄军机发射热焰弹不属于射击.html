                    <p>【共同社9月23日电】日本防卫省23日说明称，航空自卫队战机对俄罗斯军机发射热焰弹是进行警告，“不属于射击”。</p>
								<p>防卫省还透露，对于俄军巡逻机侵犯日本领空，已通过外交渠道向俄方提出抗议并要求防止再次发生。（完）</p>
