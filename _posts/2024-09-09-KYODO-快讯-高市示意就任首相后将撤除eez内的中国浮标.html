                    <p>【共同社9月9日电】日本经济安全保障担当相高市早苗在9日的记者会上示意，关于中国在尖阁诸岛（中国称钓鱼岛）附近日本专属经济区（EEZ）内设置的浮标，自己就任首相后将撤除浮标。（完）</p>
