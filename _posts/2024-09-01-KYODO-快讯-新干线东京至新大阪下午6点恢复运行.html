                    <p>【共同社9月1日电】东海铁路公司（JR东海）1日宣布，部分停运的东海道新干线东京至新大阪区间下午6点左右将恢复运行，但减少班次。到晚上8点前后为止，每小时上下行各运行4趟左右。（完）</p>
