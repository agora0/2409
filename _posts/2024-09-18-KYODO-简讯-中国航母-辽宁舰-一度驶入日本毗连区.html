<div>
                    <p>【共同社9月18日电】日本政府相关人士透露，中国海军航母“辽宁舰”18日凌晨在冲绳县与那国岛和西表岛之间航行，一度驶入日本领海外侧的毗连区。据分析，这可能是中国海军航母首次驶入日本毗连区。防卫省打算对其航行目的展开分析。（完）</p>
