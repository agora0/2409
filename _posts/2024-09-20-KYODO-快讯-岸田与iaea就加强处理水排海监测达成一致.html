                    <p>【共同社9月20日电】日本首相岸田文雄20日透露，在与国际原子能机构（IAEA）总干事格罗西举行的电话会谈中达成一致，将加强有关处理水排海的IAEA监测，实施包括中国在内的参与国专家取样等监测活动。（完）</p>
