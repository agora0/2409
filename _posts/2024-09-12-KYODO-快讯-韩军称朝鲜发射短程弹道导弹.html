                    <p>【共同社首尔9月12日电】韓军联合参谋本部12日称，朝鲜发射了数枚短程弹道导弹。据悉当天上午7时10分左右从首都平壤附近发射。联合参谋本部还称，导弹飞行约360公里后在日本海上坠落。（完）</p>
