                    <p>【共同社9月29日电】日本下任首相、自民党总裁石破茂有意在10月内解散众院。众院选举最快将于“10月15日发布公告、27日投计票”。还出现了“10月29日发布公告、11月10日投计票”的方案。多名党干部本月29日透露了该消息。（完）</p>
