                    <p>【共同社9月30日电】日本自民党国会对策委员长滨田靖一30日与立宪民主党国对委员长笠浩史会谈，提议将于10月1日召集的临时国会持续到9日。笠浩史表示反对，认为有必要进行充分的审议。（完）</p>
