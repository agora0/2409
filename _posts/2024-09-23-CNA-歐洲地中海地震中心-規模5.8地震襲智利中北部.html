<div></div><div><p>（中央社智利首都聖地牙哥22日綜合外電報導）路透社快訊報導，歐洲地中海地震中心（EMSC）指出，智利中北部科津波（Coquimbo）發生規模5.8地震。</p><p>歐洲地中海地震中心指出，這起地震的震源深度達38公里。（譯者：蔡佳敏/核稿：陳昱婷）1130923</p>
