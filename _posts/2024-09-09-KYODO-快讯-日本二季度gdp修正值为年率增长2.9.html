                    <p>【共同社9月9日电】日本内阁府9日发布的2024年二季度（4至6月）国内生产总值（GDP）修正值显示，实际GDP比上季度增长0.7%。换算成年率为增长2.9%，较初值的增长3.1%进行了下调。（完）</p>
