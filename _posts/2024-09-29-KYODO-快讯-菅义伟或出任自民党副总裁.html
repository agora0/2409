                    <p>【共同社9月29日电】据相关人士29日透露，日本自民党总裁石破茂拟起用前首相菅义伟出任该党副总裁，已询问其意向。菅义伟表示了同意。此外，还在协调起用前防卫相岩屋毅担任外相。（完）</p>
