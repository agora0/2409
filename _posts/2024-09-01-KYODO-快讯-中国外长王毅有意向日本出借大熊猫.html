                    <p>【共同社北京9月1日电】据多名日中关系消息人士1日透露，中国外长王毅8月在北京与日本自民党前干事长二阶俊博等人会面时，就向日本出借大熊猫一事积极地表示自己将负责推进此事。（完）</p>
