<div>
                    <p>【共同社9月18日电】日本防卫省18日发布消息称，中国海军航母“辽宁舰”与2艘导弹驱逐舰当天凌晨在冲绳县与那国岛和西表岛之间的毗连区航行。这是首次确认中国航母在日本毗连区航行。（完）</p>
